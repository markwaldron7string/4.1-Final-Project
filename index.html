<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Recipe Search App</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
      <h1>Recipe Search</h1>
    
    <div id="itemsContainer">
    </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for delicious recipes...">
        <button id="searchButton">Search</button>
      </div>
      <div class="slider-container">
    <label for="calorie-range">Select Calorie Range:</label>
    <input type="range" id="calorie-range" min="0" max="3000" value="0">
    <p>Selected Calories: <span id="calorie-display">1500</span></p>
    </div>
      <div id="results"></div>
    </div>
      <script src="app.js"></script>
  </body>
</html>
