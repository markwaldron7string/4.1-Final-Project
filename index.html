<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
      <script src="app.js"></script>
      <title>Recipe Search App</title>
    </head>
    <body>
    <div class="container">
      <h1>Recipe Search</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for delicious recipes..." onkeyup="search()">
        <button id="searchButton">Search</button>
      </div>
      <div id="results">
        <div class="recipe">
          <h3>Roasted Peppers, Spinach & Feta Pizza</h3>
          <img src="https://img.spoonacular.com/recipes/658615-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Rustic Grilled Peaches Pizza</h3>
          <img src="https://img.spoonacular.com/recipes/658920-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Pizza Bites with Pumpkin</h3>
          <img src="https://img.spoonacular.com/recipes/656329-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>BLT Pizza</h3>
          <img src="https://img.spoonacular.com/recipes/680975-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Plantain Pizza</h3>
          <img src="https://img.spoonacular.com/recipes/716300-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Zucchini Pizza Boats</h3>
          <img src="https://img.spoonacular.com/recipes/665769-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Pepperoni Pizza Muffins</h3>
          <img src="https://img.spoonacular.com/recipes/655698-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Easy Cheesy Pizza Casserole</h3>
          <img src="https://img.spoonacular.com/recipes/641893-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Paneer & Fig Pizza</h3>
          <img src="https://img.spoonacular.com/recipes/654523-312x231.jpg">
        </div>
        <div class="recipe">
          <h3>Pesto Veggie Pizza</h3>
          <img src="https://img.spoonacular.com/recipes/655847-312x231.jpg">
        </div>
      </div>
    </div>

<script type="text/javascript">
function search() {
let filter = document.getElementById('searchInput').value.toUpperCase();
let item = document.querySelectorAll('.recipe');
let l = document.getElementsByTagName('h3');
for(var i = 0;i<=l.length;i++){
let a=item[i].getElementsByTagName('h3')[0];
let value=a.innerHTML || a.innerText || a.textContent;
if(value.toUpperCase().indexOf(filter) > -1) {
item[i].style.display="";
}
else
{
item[i].style.display="none";
}
}
}
</script>
</body>
</html>
